<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="script.js" defer type="module"></script>
        <link rel="stylesheet"  href="styles/mainStylesFile.css">
        <title>Space Ship game</title>
    </head>
    <body>
        <div id="backGroundStars">
            <div id="stars"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </div>
        <div data-startScreenContainer="startScreenContainer" id="startScreenContainer">
            <div id="startScreenElements">
                <h1>Space ships battle</h1>
                <button>Start game</button>
            </div>
        </div>
        <div data-gameContainer="gameContainer" id="gameContainer">
            <div data-spaceShip="spaceShip" id="spaceShip">
                <div id="spaceShipFire"></div>
            </div>
        </div>
    </body>
</html>
